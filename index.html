<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rockabilly</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="secondHeader">
    <p>Best of 3 or 5 ? </p>
</div>
   <div class="buttonHeader">
    <button id="bestOf3">3</button>
    <button id="bestOf5">5</button>
</div>
<div class="startButton">
<button id="gameStart">Start Game</button>
    <p></p>
</div>
<div class="buttonsForUser">
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissor">Scissors</button>
</div>
<div class="footer">
    <div class="representUser">
        <label for="userChoice">User Choice</label>
        <div class="showUserChoice">
    </div>
    </div>
    <div class="representComputer">

        <label for="computerChoice">Computer Choice</label>
        <div class="showComputerChoice">
    </div>
</div>
</div>
    
<script src="javascript.js"></script>
</body>
</html>
